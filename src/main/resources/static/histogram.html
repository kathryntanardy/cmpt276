<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="histogram.css">
    <script type="text/javascript" src="calculate.js" defer></script>
</head>
<body>
    <header>Histogram Generator</header>

    <main>
        <section id="lb">
            <h3>Lower bounds</h3>

            <form class="inputtags">
                <label for="max">Max</label>
                <input type="number" name="lbs" value="100.00" onblur="changeBoundaries(this, 0)"><br><br>

                <label for="aplus">A+</label>
                <input type="number" name="lbs" value="95.00" onblur="changeBoundaries(this, 1)"><br><br>

                <label for="a">A</label>
                <input type="number" name="lbs" value="90.00" onblur="changeBoundaries(this, 2)"><br><br>

                <label for="aminus">A-</label>
                <input type="number" name="lbs" value="85.00" onblur="changeBoundaries(this, 3)"><br><br>

                <label for="bplus">B+</label>
                <input type="number" name="lbs" value="80.00" onblur="changeBoundaries(this, 4)"><br><br>

                <label for="b">B</label>
                <input type="number" name="lbs" value="75.00" onblur="changeBoundaries(this, 5)"><br><br>

                <label for="bminus">B-</label>
                <input type="number" name="lbs" value="70.00" onblur="changeBoundaries(this, 6)"><br><br>

                <label for="cplus">C+</label>
                <input type="number" name="lbs" value="65.00" onblur="changeBoundaries(this, 7)"><br><br>

                <label for="c">C</label>
                <input type="number" name="lbs" value="60.00" onblur="changeBoundaries(this, 8)"><br><br>

                <label for="cminus">C-</label>
                <input type="number" name="lbs" value="55.00" onblur="changeBoundaries(this, 9)"><br><br>

                <label for="d">D</label>
                <input type="number" name="lbs" value="50.00" onblur="changeBoundaries(this, 10)"><br><br>

                <label for="f">F</label>
                <input type="number" name="lbs" value="00.00" onblur="changeBoundaries(this, 11)"><br><br>
            </form>
        </section>

        <section id="hg">
            <h3>Histogram</h3>

            <div class="histogramBox">
                <div class="widthSeparator">
                    <p class="letterGrades">A+</p>
                </div>
                <span id='aplus'></span>
            </div>
            
            <div class="histogramBox">
                <div class="widthSeparator">
                    <p class="letterGrades">A</p>
                </div>
                <span id='a'></span>
            </div>

            <div class="histogramBox">
                <div class="widthSeparator">
                    <p class="letterGrades">A-</p>
                </div>
                <span id='aminus'></span>
            </div>

            <div class="histogramBox">
                <div class="widthSeparator">
                    <p class="letterGrades">B+</p>
                </div>
                <span id='bplus'></span>
            </div>

            <div class="histogramBox">
                <div class="widthSeparator">
                    <p class="letterGrades">B</p>
                </div>
                <span id='b'></span>
            </div>

            <div class="histogramBox">
                <div class="widthSeparator">
                    <p class="letterGrades">B-</p>
                </div>
                <span id='bminus'></span>
            </div>

            <div class="histogramBox">
                <div class="widthSeparator">
                    <p class="letterGrades">C+</p>
                </div>
                <span id='cplus'></span>
            </div>

            <div class="histogramBox">
                <div class="widthSeparator">
                    <p class="letterGrades">C</p>
                </div>
                <span id='c'></span>
            </div>

            <div class="histogramBox">
                <div class="widthSeparator">
                    <p class="letterGrades">C-</p>
                </div>
                <span id='cminus'></span>
            </div>

            <div class="histogramBox">
                <div class="widthSeparator">
                    <p class="letterGrades">D</p>
                </div>
                <span id='d'></span>
            </div>

            <div class="histogramBox">
                <div class="widthSeparator">
                    <p class="letterGrades">F</p>
                </div>
                <span id='f'></span>
            </div>
         
        </section>

        <div id="newg">
            <label for="ng">New Grade:</label>
            <input type="number" id="ng" name="ng">
        </div>
    </main>
</body>
</html>
